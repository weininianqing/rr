<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--form标签来划定一个表单区域
        action:数据的提交地址
        method:提交方式 get post
                表单提交默认是以get方式进行数据的传输
                get:通过url地址传输数据,数据会显示在url地址栏当中
                    传输数据有大小限制,根据浏览器的不同数据大小不同
                    相对来说不安全
                 post:数据不通过url地址传参,想读来说较安全
                       数据传输没有具体的大小限制
                       一般表单指定使用post方式提交数据
        enctype:如果表单当中有文件上传必须添加这个属性
                 指定属性值为 "multipart/form-data" 用于文件转码
    -->
<form action="" method="post" enctype="multipart/form-data">
    用户名:<input type="text" name="username" value="" > <br>
    密  码:<input type="password" name="password"> <br>
    性  别:<input type="radio" name="sex" value="1" checked>男
           <input type="radio" name="sex" value="0">女 <br>
    爱  好: <br>
    <input type="checkbox" name="love[]"value="l" checked>篮球 <br>
    <input type="checkbox" name="love[]"value="z">足球球 <br>
    <input type="checkbox" name="love[]"value="p">乒乓球 <br>

    学历:
    <select name="select">
        <option value="1">小学</option>
        <option value="2">初中</option>
        <option value="3">高中</option>
        <option value="4">大学</option>

    </select>
    <br>
    请上传文件: <input type="file" name="sc"> <br>
    个人说明: <br>
    <textarea name="ss" cols="30" rows="5"></textarea> <br>
    <input type="submit" value="确定"> <br>
    <button disabled>提交</button>
    <input type="reset" > <br>


</form>
</body>
</html>
