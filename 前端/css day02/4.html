<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>

    <style>
        /* hover 设置鼠标悬停在元素上时的状态 */
        .box{
            width: 300px;
            height: 300px;
            background-color:red;
        }
        .box:hover{
            width:400px;
            height: 400px;
           background-color: blue;

        }
        .box:after{

            content: 'woaini';
        }
        .box:before{
            content: 'wwww';

        }
    </style>
</head>
<body>
<div  class="box"></div>
</body>
</html>
